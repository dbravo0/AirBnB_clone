<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AirBnB clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="shortcut icon" type="image/png" href="https://s3.amazonaws.com/intranet-projects-files/holbertonschool-higher-level_programming+/268/icon.png">
</head>
<body>
<header>
    <div class="headerone">
        <a href="#">
             <div class="logo"></div>
        </a>
    </div>
</header>
<div class="cont">

    <section class="filters">
        <div class="locations">
            <h3>States</h3>
            <h4>Bogotá, Medellín..</h4>
            <ul class="popover">
                <li>
                    <h2>Bogotá:</h2>
                    <ul class="inner-drop">
                        <li>city</li>
                        <li>Usaquén</li>
                    </ul>
                </li>
                <li>
                    <h2>Medellín:</h2>
                    <ul class="inner-drop">
                        <li>Rosales</li>
                        <li>city</li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="amenities">
            <h3>Amenities</h3>
            <h4>Internet, Kitchen..</h4>
            <ul class="popover">
                <li>
                    <p>Internet</p>
                </li>
                <li>
                    <p>TV</p>
                </li>
                <li>
                    <p>Kitchen</p>
                </li>
            </ul>
        </div>
        <div class="space">

        </div>
        <button>
            Search
        </button>
    </section>

</div>
<footer>
    <div class="footerone">
        Holberton School
    </div>
</footer>
</body>
</html>
